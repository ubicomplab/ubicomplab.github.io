<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    
    <script type="text/javascript" src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/bower_components/bxslider-4/dist/jquery.bxslider.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/bower_components/jquery-migrate/jquery-migrate.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/bower_components/bxslider-4/dist/jquery.bxslider.min.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    {{ page.extra_header }}
    
    <script>
      function fixNavbar() {
        if ($(this).scrollTop() > 78 && $(window).width() >= 768) {
          $("body").addClass("fix-nav");
          $(".navbar").addClass("navbar-fixed-top");
          $(".navbar").removeClass("navbar-static-top");

        } else {
          $("body").removeClass("fix-nav");
          $(".navbar").addClass("navbar-static-top");
          $(".navbar").removeClass("navbar-fixed-top");
        }
      }
      $(window).on('resize orientationChange', function(event) {
        fixNavbar();
      });
      $(window).scroll(function(e){
        fixNavbar()
      });
    </script>
    
  </head>

  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/ubicomplab_black.png"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            <li><a href="{{ site.baseurl }}/members">Members</a></li>
            <li><a href="{{ site.baseurl }}/publications">Publications</a></li>
            <li><a href="{{ site.baseurl }}/awards">Awards</a></li>
            <li><a href="{{ site.baseurl }}/get_involved">Get Involved</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
      <div class="wrapper-masthead">
      <div id="main" role="main" class="container">
        {{ content }}
      </div>

      <div class="wrapper-footer container">
        <footer class="footer">
          <div class="row">
            <div class="col-xs-4 text-left"><a href="http://cs.washington.edu" target="_blank"><img src="{{site.baseurl}}/images/cse.png" height="50"/></a></div>
            <div class="col-xs-4 text-center"><a href="http://dub.washington.edu" target="_blank"><img src="{{site.baseurl}}/images/dub.png" height="50"/></a></div>
            <div class="col-xs-4 text-right"><a href="http://ee.washington.edu" target="_blank"><img src="{{site.baseurl}}/images/ee.png" height="50"/></a></div>
          </div>
        </footer>
      </div>

    </div>
    {% include analytics.html %}
    {{ page.extra_js }}
  </body>
</html>
