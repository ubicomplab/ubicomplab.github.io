<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/bower_components/jquery-migrate/jquery-migrate.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/bower_components/slick-carousel/slick/slick.css"></link>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/slick-theme.css"></link>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    {{ page.extra_header }}
  </head>

  <body>
    <div class="container">
      <div class="wrapper-masthead">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/members">Members</a>
            <a href="{{ site.baseurl }}/publications">Publications</a>
            <a href="#">Get Involved</a>
          </nav>
        </header>
      </div>

      <div id="main" role="main">
        {{ content }}
      </div>

      <div class="wrapper-footer">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>

    </div>
    {% include analytics.html %}
    {{ page.extra_js }}
  </body>
</html>
