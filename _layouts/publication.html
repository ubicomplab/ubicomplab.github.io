---
layout: default
---

<article class="page publication">

  <h1>{{ page.title }}</h1>
  
{% include author_list.html authors=page.authors %}
  
  <div class="entry">
    <div class="image">
      <div class="image-holder">
        <img src="{{ site.url }}{{ page.image }}"/>
      </div>
      {{page.caption}}
    </div>
    <h3>Abstract</h3>
    {{ page.abstract }}
    
    {{ content }}
    
    
    
    <div class="materials">
      <a href="{{ site.url }}{{ page.pdf }}">PDF</a>
      <a href="{{ site.url }}{{ page.bibtex }}">BibTex</a>
    </div>
    <div class="citation well">
      <h4>Citation</h4>
      <small><p>{{ page.citation }}</p></small>
    </div>
  </div>
</article>
