<h1>Projects</h1>

<div class="row publication-badge">
{% for project in site.projects %}
  {% if project.thumbnail.size > 0 %}
  <div class="publication-pic col-md-3 col-sm-3 col-xs-12">
    <a href="{{ project.url }}"><img src="{{ project.thumbnail }}"/></a>
    <span class="badge badge-health">{{ project.tags }}</span>
    <span>{{ project.name }}</span>
  </div>
  {% endif %}
{% endfor %}
</div>
