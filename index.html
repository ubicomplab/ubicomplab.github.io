---
layout: default

---

<script type="text/javascript" src="{{ site.baseurl }}/bower_components/slick-carousel/slick/slick.min.js"></script>

<div class="row">
  <div class="slick-slider">
    <div><img class="slick-slider-img" src="{{site.publications[0].image}}"/></div>
    <div><img class="slick-slider-img" src="{{site.publications[1].image}}"/></div>
    <div><img class="slick-slider-img" src="{{site.publications[0].image}}"/></div>
  </div>
</div>
<div class="row">
  <div class="col-sm-8">
    <h3>This is our mission statement</h3>
  </div>
  <div class="col-sm-4">
    <h2>News</h2>
    <ul>
    {% for news in site.data.news %}
      <li><div class="date">{{ news.date | date: '%B %d, %Y' }}</div>
        <div class="blurb">
          {% if news.url == nil %}
          {{ news.blurb }}
          {% else %}
          <a href="{{ news.url }}">{{ news.blurb }}</a>
          {% endif %}
          </div></li>
    {% endfor %}
    </ul>
  </div>
</div>
<script>
$(document).ready(function(){
  $('.slick-slider').slick({
  });
});
</script>
